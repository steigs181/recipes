<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="">
                <h1>Welcome {{ user.first_name }}</h1>
                <h2>{{recipe.name}}</h2>
            </div>
            <div class="d-flex flex-column justify-content-between">
                <span><a href="/recipes">Back to recipes</a>  <a href="/logout">Logout</a></span>
                <h2>Posted By: {{ recipe.owner.first_name }}</h2>
            </div>
        </div>
        <div class="card row-gap-4 border-primary text-bg-secondary" style="width: 45rem;">
            <p>Description: {{ recipe.description }}</p>
            <p>Under thirty minutes: {{ recipe.under_30 }}</p>
            <p>Instructions: {{ recipe.instructions }}</p>
            <p>Date Made: {{ recipe.date_cooked }}</p>

        </div>
    </div>
</body>
</html>
